<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let n1
        let n2
        function web_begin(){
             n1 = parseInt(document.getElementById('num1').value)
             n2 = parseInt(document.getElementById('num2').value)
        }
        
        function sum(){
            web_begin()
            document.getElementById('ans').innerHTML = n1+n2
        }
        function minus(){
            web_begin()
            document.getElementById('ans').innerHTML = n1-n2
        }
        function multiply(){
            web_begin()
            document.getElementById('ans').innerHTML = n1*n2
        }
        function devide(){
            web_begin()
            document.getElementById('ans').innerHTML = n1/n2
        }
    </script>
    <title>09-calculate-number.html</title>
</head>
<body>
    Input Number : <input type="text" name="" id="num1">
    <br>
    <br>
    Input Number : <input type="text" name="" id="num2">
    <br>
    <br>
    
    <input type="button" value="+" onclick="sum()">
    <input type="button" value="-" onclick="minus()">
    <input type="button" value="*" onclick="multiply()">
    <input type="button" value="/" onclick="devide()">
    <br><br>
    <p id="ans"></p>
</body>
</html>
