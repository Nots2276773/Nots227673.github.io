<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let s
        let g
        function calGrade() {
            s = parseInt(document.getElementById('score').value)
            if (s >= 80) {
                g = 4
            } else if ( s >=70) {
                g = 3
            } else if (s>=60){
                g = 2
            } else if (s>=50){
                g = 1
            } else if (s<1) {
                g = "Error"
            }
            document.getElementById('grade').innerHTML = g        
        }
    </script>
    <title>12-if-else.html</title>
</head>
<body>
    ป้อนคะเเนน : <input type="text" name="" id="score">
    <br>
    <br>
    <input type="submit" value="submit" onclick="calGrade()">
    <br>
    <br>
    <p id = "grade"></p>
</body>
</html>
