<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let N1
        function HiLow() {
            n1 = parseInt(document.getElementById('num1').value)
            switch (n1) {
                case 0:
                case 1:
                case 2:
                case 3:
                case 4:
                    ans = 'Low'
                    break
                case 5:
                ans = 'pao'
                    break
                case 6:
                case 7:
                case 8:
                case 9:
                    ans = 'Hi'
                    break
                default : ans = "Error"
            }
            document.getElementById('output').innerHTML =  ans
        }
    </script>
    <title>Document</title>
</head>
<body>
    Imput Number (0 to 9) : <input type="text" name="" id="num1">
    <br>
    <br>
    <input type="submit" value="submit" onclick="HiLow()" >
    <br>
    <br>
    <p id = "output"></p>
</body>
</html>
